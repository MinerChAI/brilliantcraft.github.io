<!DOCTYPE html>
<html>
<head>
<title>:D</title>
<style>
  body {
    margin: 0;
  }
  #text {
    letter-spacing: 0.4vw;
    font-size: 1vw;
    font-family: monospace;
  }
</style>
</head>
<body>
<div id="text"></div>
<script>

var t = document.getElementById("text");

var p = [11,12,13,14,21,24,31,34,41,44,
73,74,81,82,83,91,93,101,102,103,113,114,
131,132,133,134,141,143,151,153,162,
181,182,184];

function needPaint(x,y){
  let n = Math.floor(x/5) * 10 + Math.floor(y/5);
  return p.includes(n);
}

function sleep(time) {
  return new Promise((resolve) => setTimeout(resolve, time));
}

function blink() {
  let k = t.innerHTML;
  k = k.replace(/#/g, "X");
  k = k.replace(/\./g, "#");
  k = k.replace(/X/g, ".");
  t.innerHTML = k;
  setTimeout(blink, 1000);
}

window.onload = async function () {
  for (let y = 0; y<30; y++) {
    for (let x = 0; x<100; x++) {
      if (needPaint(x,y)){
        t.innerHTML += "#";
      } else {
        t.innerHTML += ".";
      }
      await sleep(1);
    }
    t.innerHTML += "<br>";
  }
  await sleep(1000);
  blink();
};
</script>
</body>
</html>
